<ion-header>

  <ion-navbar>
    <ion-title>Configurações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="salvar()">
            <ion-item>
              <ion-label fixed>
                Cidade
              </ion-label>
              <ion-input [(ngModel)]="cidade" name="cidade" type="text"></ion-input>
            </ion-item>
              <ion-item>
              <ion-label fixed>
                Estado
              </ion-label>
              <ion-input [(ngModel)]="estado" name="estado" type="text"></ion-input>
            </ion-item>
            <button ion-button type="button" (click)="getLocationGps();" block>Localizar</button>
            <button ion-button type="submit" block>Salvar</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
