<ion-header>
  <ion-navbar>
    <ion-title>Início</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="clima">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="local">{{clima.name}}, {{clima.state}}, {{clima.country}}</h2>
        <div class="icon">
          <img src="assets/imgs/images/{{clima.data.icon}}.png">
        </div>
        <h3 class="desc">{{clima.data.condition}}</h3>
        <h1 class="temp">{{clima.data.temperature}}&deg;C</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <ion-list class="detalhes" > 
          <ion-item>
            <strong>Sensação: </strong>{{clima.data.sensation}}&deg;C
          </ion-item>
          <ion-item>
            <strong>Umidade Relativa: </strong>{{clima.data.humidity}}%
          </ion-item>
          <ion-item>
            <strong>Vento: </strong>{{clima.data.wind_velocity}}km/h
          </ion-item>
          <ion-item>
            <strong>Pressão: </strong>{{clima.data.pressure}} hPa
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
